components:
  schemas:
    AcademicTitle:
      description: Academic title
      enum:
      - Dr.
      - Prof.
      title: AcademicTitle
      type: string
    AuthorityLevel:
      description: Type of asserting authority
      enum:
      - self
      - peer
      - system
      - so
      - dac
      title: AuthorityLevel
      type: string
    Claim:
      additionalProperties: false
      description: A claim about a user with a user ID and all data
      properties:
        asserted_by:
          anyOf:
          - $ref: '#/components/schemas/AuthorityLevel'
          - type: 'null'
          description: Authority level
          examples:
          - so
          - dac
          - system
        assertion_date:
          description: Date when the assertion was made
          examples:
          - '2022-11-30T12:00:00Z'
          format: date-time
          title: Assertion Date
          type: string
        conditions:
          anyOf:
          - items:
              items:
                $ref: '#/components/schemas/Condition-Output'
              type: array
            type: array
          - type: 'null'
          description: Set of conditions
          title: Conditions
        creation_date:
          description: Date of creation of this claim
          format: date-time
          title: Creation Date
          type: string
        id:
          description: Internal claim ID
          title: Id
          type: string
        iva_id:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of an IVA associated with this claim
          title: Iva Id
        revocation_date:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: If revoked, date of revocation
          title: Revocation Date
        source:
          description: Asserting organization
          examples:
          - https://home.org
          format: uri
          maxLength: 2083
          minLength: 1
          title: Source
          type: string
        sub_source:
          anyOf:
          - type: string
          - type: 'null'
          description: Asserting sub-organization
          examples:
          - https://dac.home.org
          title: Sub Source
        user_id:
          description: Internal user ID
          title: User Id
          type: string
        valid_from:
          description: Start date of validity
          examples:
          - '2023-01-01T00:00:00Z'
          format: date-time
          title: Valid From
          type: string
        valid_until:
          description: End date of validity
          examples:
          - '2023-12-31T23:59:59Z'
          format: date-time
          title: Valid Until
          type: string
        visa_type:
          $ref: '#/components/schemas/VisaType'
          examples:
          - AffiliationAndRole
        visa_value:
          anyOf:
          - type: string
          - type: 'null'
          description: Scope of the claim depending of the visa type
          examples:
          - faculty@home.org
          title: Visa Value
      required:
      - valid_from
      - valid_until
      - visa_type
      - visa_value
      - assertion_date
      - source
      - user_id
      - creation_date
      title: Claim
      type: object
    ClaimCreation:
      additionalProperties: false
      description: A claim made about a user with a user ID
      properties:
        asserted_by:
          anyOf:
          - $ref: '#/components/schemas/AuthorityLevel'
          - type: 'null'
          description: Authority level
          examples:
          - so
          - dac
          - system
        assertion_date:
          description: Date when the assertion was made
          examples:
          - '2022-11-30T12:00:00Z'
          format: date-time
          title: Assertion Date
          type: string
        conditions:
          anyOf:
          - items:
              items:
                $ref: '#/components/schemas/Condition-Input'
              type: array
            type: array
          - type: 'null'
          description: Set of conditions
          title: Conditions
        iva_id:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of an IVA associated with this claim
          title: Iva Id
        source:
          description: Asserting organization
          examples:
          - https://home.org
          format: uri
          maxLength: 2083
          minLength: 1
          title: Source
          type: string
        sub_source:
          anyOf:
          - format: uri
            maxLength: 2083
            minLength: 1
            type: string
          - type: 'null'
          description: Asserting sub-organization
          examples:
          - https://dac.home.org
          title: Sub Source
        valid_from:
          description: Start date of validity
          examples:
          - '2023-01-01T00:00:00Z'
          format: date-time
          title: Valid From
          type: string
        valid_until:
          description: End date of validity
          examples:
          - '2023-12-31T23:59:59Z'
          format: date-time
          title: Valid Until
          type: string
        visa_type:
          $ref: '#/components/schemas/VisaType'
          examples:
          - AffiliationAndRole
        visa_value:
          anyOf:
          - format: email
            type: string
          - format: uri
            maxLength: 2083
            minLength: 1
            type: string
          - items:
              $ref: '#/components/schemas/Identity'
            type: array
          description: Scope of the claim depending of the visa type
          examples:
          - faculty@home.org
          title: Visa Value
      required:
      - valid_from
      - valid_until
      - visa_type
      - visa_value
      - assertion_date
      - source
      title: ClaimCreation
      type: object
    ClaimMatch:
      additionalProperties: false
      description: A pair of a claim name and a match value with type
      properties:
        claim:
          $ref: '#/components/schemas/MatchClaim'
        match_type:
          $ref: '#/components/schemas/MatchType'
        match_value:
          title: Match Value
          type: string
      required:
      - claim
      - match_type
      - match_value
      title: ClaimMatch
      type: object
    ClaimUpdate:
      additionalProperties: false
      description: A set of attributes that shall be updated in a claim.
      properties:
        revocation_date:
          description: Date of revocation
          format: date-time
          title: Revocation Date
          type: string
      required:
      - revocation_date
      title: ClaimUpdate
      type: object
    ClaimValidity:
      additionalProperties: false
      description: Start and end dates for validating claims.
      properties:
        valid_from:
          description: Start date of validity
          examples:
          - '2023-01-01T00:00:00Z'
          format: date-time
          title: Valid From
          type: string
        valid_until:
          description: End date of validity
          examples:
          - '2023-12-31T23:59:59Z'
          format: date-time
          title: Valid Until
          type: string
      required:
      - valid_from
      - valid_until
      title: ClaimValidity
      type: object
    Condition-Input:
      additionalProperties: false
      description: A single condition to check a type and a set of claims
      properties:
        matches:
          items:
            $ref: '#/components/schemas/ClaimMatch'
          title: Matches
          type: array
        type:
          $ref: '#/components/schemas/VisaType'
      required:
      - type
      - matches
      title: Condition
      type: object
    Condition-Output:
      additionalProperties: false
      description: A single condition to check a type and a set of claims
      properties:
        matches:
          items:
            $ref: '#/components/schemas/ClaimMatch'
          title: Matches
          type: array
        type:
          $ref: '#/components/schemas/VisaType'
      required:
      - type
      - matches
      title: Condition
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    Identity:
      additionalProperties: false
      description: A user identity based on an iss/sub pair
      properties:
        iss:
          description: OpenID Issuer
          format: uri
          maxLength: 2083
          minLength: 1
          title: Issuer
          type: string
        sub:
          description: OpenID Subject
          title: Subject
          type: string
      required:
      - iss
      - sub
      title: Identity
      type: object
    IvaAndUserData:
      additionalProperties: false
      description: Independent Verification Address (IVA)
      properties:
        changed:
          description: The date and time when the IVA was last changed
          format: date-time
          title: Changed
          type: string
        created:
          description: The date and time when the IVA was created
          format: date-time
          title: Created
          type: string
        id:
          description: Internal IVA ID
          title: Id
          type: string
        state:
          $ref: '#/components/schemas/IvaState'
          default: Unverified
          description: The state of the IVA
        type:
          $ref: '#/components/schemas/IvaType'
          description: The type of the IVA
        user_email:
          description: The email address of the user
          title: User Email
          type: string
        user_id:
          description: The internal ID of the associated user
          title: User Id
          type: string
        user_name:
          description: The full name of the user
          title: User Name
          type: string
        user_title:
          anyOf:
          - type: string
          - type: 'null'
          description: The academic title of the user
          title: User Title
        value:
          description: The actual validation address
          title: Value
          type: string
      required:
      - created
      - changed
      - type
      - value
      - user_id
      - user_name
      - user_email
      title: IVA
      type: object
    IvaBasicData:
      additionalProperties: false
      description: Basic IVA data
      properties:
        type:
          $ref: '#/components/schemas/IvaType'
          description: The type of the IVA
        value:
          description: The actual validation address
          title: Value
          type: string
      required:
      - type
      - value
      title: IvaBasicData
      type: object
    IvaData:
      additionalProperties: false
      description: Independent Verification Address (IVA)
      properties:
        changed:
          description: The date and time when the IVA was last changed
          format: date-time
          title: Changed
          type: string
        created:
          description: The date and time when the IVA was created
          format: date-time
          title: Created
          type: string
        id:
          description: Internal IVA ID
          title: Id
          type: string
        state:
          $ref: '#/components/schemas/IvaState'
          default: Unverified
          description: The state of the IVA
        type:
          $ref: '#/components/schemas/IvaType'
          description: The type of the IVA
        value:
          description: The actual validation address
          title: Value
          type: string
      required:
      - created
      - changed
      - type
      - value
      title: IVA
      type: object
    IvaId:
      additionalProperties: false
      description: The ID of an IVA
      properties:
        id:
          description: Internal IVA ID
          title: Id
          type: string
      title: IvaId
      type: object
    IvaState:
      description: The state of an IVA
      enum:
      - Unverified
      - CodeRequested
      - CodeCreated
      - CodeTransmitted
      - Verified
      title: IvaState
      type: string
    IvaType:
      description: The type of IVA
      enum:
      - Phone
      - Fax
      - PostalAddress
      - InPerson
      title: IvaType
      type: string
    IvaVerificationCode:
      additionalProperties: false
      description: Request and response model containing the verification code for
        an IVA.
      properties:
        verification_code:
          description: The verification code for the IVA
          title: Verification Code
          type: string
      required:
      - verification_code
      title: IvaVerificationCode
      type: object
    MatchClaim:
      description: Possible visa claim names for conditions
      enum:
      - by
      - source
      - value
      title: MatchClaim
      type: string
    MatchType:
      description: Type of matching a claim value
      enum:
      - const
      - pattern
      - split_pattern
      title: MatchType
      type: string
    StatusChange:
      additionalProperties: false
      description: Details of a status change
      properties:
        by:
          anyOf:
          - type: string
          - type: 'null'
          description: ID of the user who changed the status
          title: Changed by
        change_date:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: Date of last change
          title: Change Date
        context:
          anyOf:
          - type: string
          - type: 'null'
          description: Status change context
          title: Context
        previous:
          anyOf:
          - $ref: '#/components/schemas/UserStatus'
          - type: 'null'
          description: Previous user status
      title: StatusChange
      type: object
    User:
      additionalProperties: false
      description: Complete user model with ID
      properties:
        active_access_requests:
          default: []
          description: List of IDs of all active data access requests created by the
            user
          items:
            type: string
          title: Active Access Requests
          type: array
        active_submissions:
          default: []
          description: List of IDs of all active submissions created by the user
          items:
            type: string
          title: Active Submissions
          type: array
        email:
          description: Preferred e-mail address of the user
          examples:
          - user@home.org
          format: email
          title: Email
          type: string
        ext_id:
          description: External (Life Science) ID
          examples:
          - user@lifescience-ri.eu
          format: email
          title: External ID
          type: string
        id:
          description: Internal user ID
          title: Id
          type: string
        name:
          description: Full name of the user
          examples:
          - Rosalind Franklin
          title: Name
          type: string
        registration_date:
          description: Date when the user was registered
          format: date-time
          title: Registration Date
          type: string
        status:
          $ref: '#/components/schemas/UserStatus'
          description: Registration status of the user
        status_change:
          anyOf:
          - $ref: '#/components/schemas/StatusChange'
          - type: 'null'
          description: Last status change
        title:
          anyOf:
          - $ref: '#/components/schemas/AcademicTitle'
          - type: 'null'
          description: Academic title of the user
          title: Academic title
      required:
      - registration_date
      - name
      - email
      - ext_id
      - status
      title: User
      type: object
    UserBasicData:
      additionalProperties: false
      description: Basic data of a user
      properties:
        email:
          description: Preferred e-mail address of the user
          examples:
          - user@home.org
          format: email
          title: Email
          type: string
        name:
          description: Full name of the user
          examples:
          - Rosalind Franklin
          title: Name
          type: string
        title:
          anyOf:
          - $ref: '#/components/schemas/AcademicTitle'
          - type: 'null'
          description: Academic title of the user
          title: Academic title
      required:
      - name
      - email
      title: UserBasicData
      type: object
    UserModifiableData:
      additionalProperties: false
      description: User data that can be modified
      properties:
        status:
          anyOf:
          - $ref: '#/components/schemas/UserStatus'
          - type: 'null'
          description: Registration status of the user
        title:
          anyOf:
          - $ref: '#/components/schemas/AcademicTitle'
          - type: 'null'
          description: Academic title of the user
          title: Academic title
      title: UserModifiableData
      type: object
    UserRegisteredData:
      additionalProperties: false
      description: Basic data of a registered user
      properties:
        email:
          description: Preferred e-mail address of the user
          examples:
          - user@home.org
          format: email
          title: Email
          type: string
        ext_id:
          description: External (Life Science) ID
          examples:
          - user@lifescience-ri.eu
          format: email
          title: External ID
          type: string
        name:
          description: Full name of the user
          examples:
          - Rosalind Franklin
          title: Name
          type: string
        title:
          anyOf:
          - $ref: '#/components/schemas/AcademicTitle'
          - type: 'null'
          description: Academic title of the user
          title: Academic title
      required:
      - name
      - email
      - ext_id
      title: UserRegisteredData
      type: object
    UserStatus:
      description: User status enum
      enum:
      - active
      - inactive
      title: UserStatus
      type: string
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
    VisaType:
      description: Type of a visa
      enum:
      - AffiliationAndRole
      - AcceptedTermsAndPolicies
      - ResearcherStatus
      - ControlledAccessGrants
      - LinkedIdentities
      - https://www.ghga.de/GA4GH/VisaTypes/Role/v1.0
      title: VisaType
      type: string
  securitySchemes:
    HTTPBearer:
      scheme: bearer
      type: http
info:
  contact:
    email: helpdesk@ghga.de
    name: GHGA
  description: REST API for managing the GHGA users and user claims
  license:
    name: Apache 2.0
  title: User Management API
  version: 3.0.0
openapi: 3.1.0
paths:
  /download-access/users/{user_id}/datasets:
    get:
      description: Endpoint to get a list of the IDs of all datasets that can be downloaded
        by the given user. For internal use only.
      operationId: get_download_access_list
      parameters:
      - description: Internal ID of the user
        in: path
        name: user_id
        required: true
        schema:
          description: Internal ID of the user
          title: User Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: string
                title: Response Get Download Access List
                type: array
          description: Dataset IDs with download access have been retrieved.
        '404':
          description: The user was not found or is inactive.
        '422':
          description: Validation error in submitted user IDs.
      summary: Get list of all dataset IDs with download access permission
      tags:
      - datasets
  /download-access/users/{user_id}/datasets/{dataset_id}:
    get:
      description: Endpoint to check whether the given dataset can be downloaded by
        the given user. For internal use only.
      operationId: check_download_access
      parameters:
      - description: Internal ID of the user
        in: path
        name: user_id
        required: true
        schema:
          description: Internal ID of the user
          title: User Id
          type: string
      - description: Internal ID of the dataset
        in: path
        name: dataset_id
        required: true
        schema:
          description: Internal ID of the dataset
          pattern: ^[A-Z]{1,6}[0-9]{3,18}$
          title: Dataset Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                title: Response Check Download Access
                type: boolean
          description: Download access has been checked.
        '404':
          description: The user was not found or is inactive.
        '422':
          description: Validation error in submitted user IDs.
      summary: Check download access permission for a dataset
      tags:
      - datasets
  /download-access/users/{user_id}/ivas/{iva_id}/datasets/{dataset_id}:
    post:
      description: Endpoint to add a controlled access grant for a given dataset so
        that it can be downloaded by the given user with the given IVA. For internal
        use only.
      operationId: grant_download_access
      parameters:
      - description: The internal ID of the user
        in: path
        name: user_id
        required: true
        schema:
          description: The internal ID of the user
          title: User Id
          type: string
      - description: The ID of the IVA
        in: path
        name: iva_id
        required: true
        schema:
          description: The ID of the IVA
          title: Iva Id
          type: string
      - description: The ID of the dataset
        in: path
        name: dataset_id
        required: true
        schema:
          description: The ID of the dataset
          pattern: ^[A-Z]{1,6}[0-9]{3,18}$
          title: Dataset Id
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimValidity'
        required: true
      responses:
        '204':
          description: Download access has been granted.
        '404':
          description: The user or the IVA was not found.
        '422':
          description: Validation error in submitted user IDs.
      summary: Grant download access permission for a dataset
      tags:
      - datasets
  /health:
    get:
      description: Used to check that this service is alive
      operationId: health_health_get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: health
      tags:
      - health
  /ivas:
    get:
      description: Endpoint used to get all IVAs and their corresponding users. Can
        only be performed by a data steward.
      operationId: get_all_ivas
      parameters:
      - description: Filter for the internal user ID
        in: query
        name: user_id
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: Filter for the internal user ID
          title: User Id
      - description: Filter for the state of the IVA
        in: query
        name: state
        required: false
        schema:
          anyOf:
          - $ref: '#/components/schemas/IvaState'
          - type: 'null'
          description: Filter for the state of the IVA
          title: State
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/IvaData'
                title: Response 200 Get All Ivas
                type: array
          description: IVAs have been retrieved.
        '403':
          description: Not authorized to request IVAs.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get all IVAs
      tags:
      - users
  /rpc/ivas/{iva_id}/code-transmitted:
    post:
      description: Endpoint used to confirm that the verification code for an IVA
        has been transmitted.
      operationId: code_transmitted_for_iva
      parameters:
      - description: IVA ID
        in: path
        name: iva_id
        required: true
        schema:
          description: IVA ID
          title: Iva Id
          type: string
      responses:
        '204':
          description: The verification code for the IVA has been confirmed as transmitted.
        '401':
          description: Not authenticated.
        '403':
          description: Not authorized to confirm the transmission of verification
            codes for IVAs.
        '404':
          description: The IVA was not found.
        '409':
          description: The IVA does not have the proper state.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Confirm verification code transmission for an IVA
      tags:
      - users
  /rpc/ivas/{iva_id}/create-code:
    post:
      description: Endpoint used to create a verification code for a given IVA.
      operationId: create_code_for_iva
      parameters:
      - description: IVA ID
        in: path
        name: iva_id
        required: true
        schema:
          description: IVA ID
          title: Iva Id
          type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IvaVerificationCode'
          description: A verification code for the IVA has been created.
        '401':
          description: Not authenticated.
        '403':
          description: Not authorized to create verification codes for IVAs.
        '404':
          description: The IVA was not found.
        '409':
          description: The IVA does not have the proper state.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Create verification code for an IVA
      tags:
      - users
  /rpc/ivas/{iva_id}/request-code:
    post:
      description: Endpoint used to request a verification code for a given IVA.
      operationId: request_code_for_iva
      parameters:
      - description: IVA ID
        in: path
        name: iva_id
        required: true
        schema:
          description: IVA ID
          title: Iva Id
          type: string
      responses:
        '204':
          description: A verification code for the IVA has been requested.
        '401':
          description: Not authorized to request verification codes for IVAs.
        '404':
          description: The IVA was not found.
        '409':
          description: The IVA does not have the proper state.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Request verification code for an IVA
      tags:
      - users
  /rpc/ivas/{iva_id}/unverify:
    post:
      description: Endpoint used to reset an IVA to the unverified state.
      operationId: unverify_iva
      parameters:
      - description: IVA ID
        in: path
        name: iva_id
        required: true
        schema:
          description: IVA ID
          title: Iva Id
          type: string
      responses:
        '204':
