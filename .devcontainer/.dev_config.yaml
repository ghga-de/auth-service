# Please only mention the non-default settings here:

auto_reload: true

host: 0.0.0.0
port: 8080

mongo_dsn: mongodb://mongodb:27017/
db_name: "dev-db"

log_level: DEBUG

provide_apis: ["users"]

service_instance_id: "1"
kafka_servers: ["kafka:9092"]
auth_topic: auth
second_factor_recreated_type: second_factor_recreated
user_topic: users
iva_state_changed_topic: ivas
iva_state_changed_type: iva_state_changed

enable_opentelemetry: false
otel_exporter_endpoint: http://localhost:4318

migration_wait_sec: 10
db_version_collection: authDbVersions
