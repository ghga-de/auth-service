[project]
name = "auth_service"
version = "8.1.0"
description = "Authentication adapter and services used for the GHGA data portal"
dependencies = [
    "ghga-event-schemas~=10.0.0",
    "ghga-service-commons[api,auth]>=5,<6",
    "hexkit[mongodb,akafka,opentelemetry-akafka,opentelemetry-mongodb,opentelemetry-fastapi]>=7, <8",
    "pynacl>=1.5,<2",
    "pyotp>=2.9,<3",
    "httpx>=0.28,<0.29",
]

[project.urls]
Repository = "https://github.com/ghga-de/auth-service"

[project.scripts]
auth-service = "auth_service.__main__:run"

[tool.pytest.ini_options]
# the unit tests should always run before the integration tests
testpaths = [
    "tests/unit",
    "tests/integration"
]
